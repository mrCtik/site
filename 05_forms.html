<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Формы</h1>

    <form>
        <div>
            <label for="text">Текст</label>
            <input type="text" id="text" value="Текст по умолчанию">
        </div>

        <div>
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Введите емайл">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="2">
        </div>

        <div>
            <label for="range">range</label>
            <input type="range" id="range" min="0" max="10" step="1">
        </div>

        <div>
            <label for="date">Дата</label>
            <input type="date" id="date" min="2">
        </div>

        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message"> Сообщение</label>
            <br>
            <textarea name="message" id="" cols="15" rows="15"></textarea>
        </div>

        <div>
            <label for="sex">Ваш пол</label>
            <select id="sex">
                <option value="male">Мужчина</option>
                <option value="female" selected>Женщина</option>
            </select>
        </div>

        <div>
            <label> Количесвто работа</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 3
            <input type="radio" name="work"> 10+
        </div>

        <div>
            <label> Любимая еда</label>
            <input type="checkbox" name="food"> хлеб
            <input type="checkbox" name="food"> картошка
            <input type="checkbox" name="food"> яблоки
            <input type="checkbox" name="food"> молюски
        </div>

        <hr>
        <!-- <input type="submit" value="Отправить форму"> -->
        <button type="submit">Отправить форму</button>

    </form>
</body>
</html>
